---
layout: default
---

{% raw %}
<style>
  /* Supprimer totalement le header et footer globaux */
  header, footer {
    display: none !important;
  }

  /* Pleine largeur fluide */
  main.page-content {
    width: 100%;
    max-width: none;
    margin: 0;
    padding: 40px 80px;
    text-align: left;
  }

  /* Lien retour */
  .back-link {
    display: block;
    margin-bottom: 30px;
    font-weight: 500;
    font-size: 15px;
  }

  h1, h2, h3 {
    text-align: left;
  }

  img {
    display: block;
    margin: 20px auto;
    max-width: 95%;
    height: auto;
  }

  p, li {
    font-size: 17px;
    line-height: 1.7;
  }
</style>

<div class="project-page">
  <a href="{{ '/' | relative_url }}" class="back-link">‚Üê Retour au portfolio</a>
  {{ content }}
</div>
{% endraw %}
