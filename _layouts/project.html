<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
      /* Reset léger */
      * {
        box-sizing: border-box;
      }

      /* Fond global noir */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;       /* fond noir global */
        color: #f5f5f5;                  /* texte clair */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      /* Masquer le thème GitHub Pages */
      header, footer, .page-header, .site-header, .site-footer, .profile-sidebar {
        display: none !important;
      }

      /* Contenu principal : fond noir + bloc central plus large */
      main.page-content {
        max-width: 1400px;               /* plus large pour étaler le texte */
        margin: 40px auto 60px auto;
        padding: 30px 80px;
        background-color: #050505;       /* noir très sombre pour le bloc contenu */
        border-radius: 18px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      }

      /* Titres */
      h1, h2, h3 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;
        color: #ffffff;
        letter-spacing: 0.03em;
      }

      h1 {
        font-size: 2.2rem;
        border-bottom: 1px solid #222222;
        padding-bottom: 15px;
      }

      h2 {
        font-size: 1.6rem;
        margin-top: 40px;
      }

      h3 {
        font-size: 1.3rem;
        margin-top: 30px;
      }

      /* Lien de retour au portfolio */
      .back-link {
        display: inline-block;
        margin-bottom: 30px;
        font-size: 0.95rem;
        text-decoration: none;
        color: #bbbbbb;
        transition: color 0.2s ease, transform 0.2s ease;
      }

      .back-link:hover {
        color: #ffffff;
        transform: translateX(-2px);
      }

      /* Texte général */
      p, li {
        font-size: 1.02rem;
        line-height: 1.85;
        color: #e4e4e4;
      }

      strong, b {
        color: #ffffff;
      }

      /* Listes */
      ul, ol {
        padding-left: 1.4rem;
      }

      /* Liens dans le contenu */
      a {
        color: #4da3ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Images (par défaut) – les styles inline restent prioritaires */
      main.page-content img {
        display: block;
        margin: 30px auto;
        max-width: 100%;            /* permet de vraiment occuper la largeur du bloc */
        height: auto;
      }

      /* Tables markdown par défaut (si tu en utilises sans <table style=...>) */
      main.page-content table {
        width: 100%;
        margin: 30px auto;
        border-collapse: collapse;
        font-size: 0.98rem;
        background-color: #050505;
        color: #f0f0f0;
      }

      main.page-content th,
      main.page-content td {
        border: 1px solid #333333;
        padding: 10px 12px;
        text-align: left;
      }

      main.page-content thead th {
        background-color: #111111;
      }

      main.page-content tbody tr:nth-child(even) {
        background-color: #080808;
      }

      /* Séparateurs horizontaux */
      hr {
        border: none;
        border-top: 1px solid #222222;
        margin: 40px 0;
      }

      /* Responsive : réduire les marges sur petits écrans */
      @media (max-width: 900px) {
        main.page-content {
          padding: 20px 20px;
          margin: 20px auto 40px auto;
        }

        h1 {
          font-size: 1.7rem;
        }

        h2 {
          font-size: 1.4rem;
        }

        p, li {
          font-size: 0.98rem;
        }
      }
    </style>
  </head>

  <body>
    <main class="page-content">
      <a href="{{ '/' | relative_url }}" class="back-link">← Retour au portfolio</a>
      {{ content }}
    </main>
  </body>
</html>
